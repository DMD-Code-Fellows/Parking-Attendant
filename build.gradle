plugins {
    id 'java'
    id 'application'
}

mainClassName = 'App'

dependencies {
    compile 'javax.websocket:javax.websocket-client-api:1.1'
    compile 'org.glassfish.tyrus:tyrus-client:1.14'
    compile 'org.glassfish.tyrus.bundles:tyrus-standalone-client'
    compile 'org.glassfish.tyrus:tyrus-container-grizzly:1.2.1'
    testCompile 'junit:junit:4.12'
    compile files('libs/parking-iot-common-1.0.0.jar')
    compile 'javax.websocket:javax.websocket-api:1.1'
}

repositories {
    jcenter()
}
